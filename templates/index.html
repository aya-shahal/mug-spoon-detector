<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOv5 Mug & Spoon Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 400px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
        }
        
        .predict-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .images-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .image-section {
            text-align: center;
        }
        
        .image-section h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        .preview-img, .result-img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .result-section {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 10px;
            display: none;
        }
        
        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .detection-summary {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .detections-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .detection-item {
            background: rgba(255,255,255,0.5);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .images-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç YOLOv5 Mug & Spoon Detector</h1>
        <p class="subtitle">Upload an image to detect mugs and spoons with bounding boxes</p>
        
        <div class="upload-section">
            <form id="uploadForm">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <p>üì∏ Click here to upload an image</p>
                    <button type="button" class="upload-btn">Choose Image</button>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" required>
                </div>
                
                <button type="submit" id="predictBtn" class="predict-btn" disabled>
                    üöÄ Detect Objects
                </button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image with YOLOv5...</p>
        </div>
        
        <div class="images-container" id="imagesContainer" style="display: none;">
            <div class="image-section">
                <h3>Original Image</h3>
                <img id="preview" class="preview-img">
            </div>
            <div class="image-section">
                <h3>Detection Results</h3>
                <img id="resultImg" class="result-img">
            </div>
        </div>
        
        <div id="resultSection" class="result-section">
            <div class="detection-summary" id="summary"></div>
            <div class="detections-list" id="detectionsList"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const resultImg = document.getElementById('resultImg');
        const predictBtn = document.getElementById('predictBtn');
        const form = document.getElementById('uploadForm');
        const resultSection = document.getElementById('resultSection');
        const loading = document.getElementById('loading');
        const imagesContainer = document.getElementById('imagesContainer');
        const summary = document.getElementById('summary');
        const detectionsList = document.getElementById('detectionsList');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    imagesContainer.style.display = 'grid';
                    predictBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const file = fileInput.files[0];
            if (!file) {
                showResult('Please select an image first.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            resultSection.style.display = 'none';
            predictBtn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                loading.style.display = 'none';
                predictBtn.disabled = false;

                if (data.error) {
                    showResult(data.error, 'error');
                } else {
                    // Show annotated image
                    resultImg.src = data.annotated_image;
                    
                    // Show summary
                    summary.textContent = data.summary;
                    
                    // Show individual detections
                    detectionsList.innerHTML = '';
                    if (data.detections && data.detections.length > 0) {
                        data.detections.forEach((detection, index) => {
                            const item = document.createElement('div');
                            item.className = 'detection-item';
                            const emoji = detection.class === 'mug' ? '‚òï' : 'ü•Ñ';
                            item.innerHTML = `
                                <strong>${emoji} ${detection.class}</strong><br>
                                Confidence: ${detection.confidence}
                            `;
                            detectionsList.appendChild(item);
                        });
                    }
                    
                    showResult('', 'success');
                }
            } catch (error) {
                loading.style.display = 'none';
                predictBtn.disabled = false;
                showResult('Error connecting to server.', 'error');
            }
        });

        function showResult(message, type) {
            if (message) {
                summary.textContent = message;
                detectionsList.innerHTML = '';
            }
            resultSection.className = `result-section ${type}`;
            resultSection.style.display = 'block';
        }
    </script>
</body>
</html>
